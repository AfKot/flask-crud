{% extends "layout.html" %}
{% block body %} 
{% for todo in ToDo %}
<p> ID: {{todo.id}} </p>
<p> Task: {{ todo.task_name }} </p>
<p> Completed: {{ todo.completed }} </p>
<form action="{{ url_for('delete', t_name = todo.task_name) }}">
<button type="Delete">Delete Task</button> 
</form>
<form action="{{ url_for('complete', id = todo.id) }}">
<button type="Complete">Complete Task</button> 
</form>
<form action="{{ url_for('incomplete', id = todo.id) }}">
<button type="Incomplete">Incomplete Task</button> 
</form>
<form action="{{ url_for('update', id = todo.id) }}">
<button type="Update">Update Task</button> 
</form>
{% endfor %}
{% endblock body%}
