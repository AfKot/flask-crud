<html>
    <head>
        <title>Simple form</title>
    </head>
    <body>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                <p>{{ form.first_name.label }}  {{ form.first_name }}</p>
                
                <p>{{ form.last_name.label }} {{ form.last_name }}</p>

                <p> {{form.d_o_b.label}}  {{form.d_o_b}} </p>
                
                <p>{{ form.fav_num.label }} {{ form.fav_num }}</p>
                
                <p>{{ form.fav_food.label }} {{ form.fav_food }}</p>
                
                <p>{{ form.submit }}</p>
                
            {{ message }}
            </form>
        </div>
    </body>
</html>
